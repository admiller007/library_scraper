<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Events Viewer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px 28px;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .header p {
            margin: 12px 0 0 0;
            opacity: 0.95;
            font-size: 15px;
            font-weight: 400;
        }
        .controls {
            padding: 24px 28px;
            background: #fafbfc;
            border-bottom: 1px solid #e1e4e8;
        }
        .filter-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        .filter-row:last-child {
            margin-bottom: 0;
        }
        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-item label {
            font-weight: 500;
            color: #24292e;
            font-size: 14px;
            white-space: nowrap;
        }
        .filter-item select, .filter-item input[type="text"], .filter-item input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .filter-item select:focus, .filter-item input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .filter-item input[type="text"] {
            min-width: 280px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-outline {
            background: white;
            color: #586069;
            border: 1px solid #d1d5da;
        }
        .btn-outline:hover {
            background: #f6f8fa;
            border-color: #c1c5ca;
        }
        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .divider {
            height: 1px;
            background: #e1e4e8;
            margin: 16px 0;
        }
        .advanced-toggle {
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 0;
            transition: color 0.2s;
        }
        .advanced-toggle:hover {
            color: #5568d3;
        }
        .advanced-toggle::before {
            content: '‚ñº';
            display: inline-block;
            transition: transform 0.2s;
            font-size: 10px;
        }
        .advanced-toggle.collapsed::before {
            transform: rotate(-90deg);
        }
        .advanced-filters {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e1e4e8;
        }
        .advanced-filters.hidden {
            display: none;
        }
        .type-checkboxes {
            max-height: none;
            border: 1px solid #d1d5da;
            padding: 12px;
            border-radius: 6px;
            background: white;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .type-checkboxes label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #24292e;
            font-weight: 400;
            white-space: nowrap;
            cursor: pointer;
        }
        .type-checkboxes input[type="checkbox"] {
            cursor: pointer;
        }
        .events-container {
            padding: 28px;
        }
        .events-grid {
            display: grid;
            gap: 16px;
        }
        .event-card {
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            background: white;
            transition: all 0.2s;
        }
        .event-card:hover {
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
            gap: 12px;
        }
        .event-title {
            font-weight: 600;
            color: #24292e;
            font-size: 18px;
            margin: 0;
            line-height: 1.3;
        }
        .event-library {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .event-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 14px;
            font-size: 14px;
            color: #586069;
        }
        .event-meta span {
            display: flex;
            align-items: center;
        }
        .event-meta .icon {
            margin-right: 8px;
            font-size: 16px;
        }
        .event-description {
            color: #586069;
            line-height: 1.6;
            margin-bottom: 14px;
            font-size: 14px;
        }
        .event-link {
            text-align: right;
        }
        .event-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .event-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }
        .status-bar {
            padding: 16px 28px;
            background: #fafbfc;
            border-top: 1px solid #e1e4e8;
            color: #586069;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #586069;
            font-size: 16px;
        }
        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #959da5;
            font-size: 16px;
        }
        .search-options {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #586069;
            padding: 12px;
            background: #f6f8fa;
            border-radius: 6px;
            border: 1px solid #e1e4e8;
        }
        .search-options label {
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        .search-options input[type="checkbox"] {
            cursor: pointer;
        }
        .search-options .search-hint {
            font-size: 12px;
            color: #959da5;
            font-style: italic;
            margin-left: auto;
        }
        mark {
            background: #fff3cd;
            color: #856404;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                border-radius: 12px;
            }
            .header {
                padding: 24px 20px;
            }
            .header h1 {
                font-size: 24px;
            }
            .controls {
                padding: 20px;
            }
            .events-container {
                padding: 20px;
            }
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-item {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-item input[type="text"] {
                min-width: 100%;
            }
            .event-header {
                flex-direction: column;
                gap: 10px;
            }
            .event-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Library Events Viewer</h1>
            <p>
                Total Events: <span id="total-events-count">{{ total_events }}</span>
                {% if csv_file %}| Loaded from: <span id="csv-file-name">{{ csv_file }}</span>{% endif %}
            </p>
        </div>

        <div class="controls">
            <!-- Primary Filters -->
            <div class="filter-row">
                <div class="filter-item">
                    <label for="search-input">Search</label>
                    <input type="text" id="search-input" placeholder="Search events..." aria-label="Search events">
                </div>

                <div class="filter-item">
                    <label for="library-filter">Library</label>
                    <select id="library-filter">
                        <option value="All">All Libraries</option>
                        {% for library in libraries %}
                        <option value="{{ library }}">{{ library }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-item">
                    <label for="date-preset">Date Range</label>
                    <select id="date-preset">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="next7">Next 7 Days</option>
                        <option value="next14">Next 14 Days</option>
                        <option value="thisweek">This Week</option>
                        <option value="weekend">This Weekend</option>
                        <option value="thismonth">This Month</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
            </div>

            <!-- Custom Date Range (shown when custom is selected) -->
            <div id="custom-date-range" class="filter-row" style="display:none;">
                <div class="filter-item">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" {% if min_date %}min="{{ min_date }}"{% endif %} {% if max_date %}max="{{ max_date }}"{% endif %}>
                </div>
                <div class="filter-item">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" {% if min_date %}min="{{ min_date }}"{% endif %} {% if max_date %}max="{{ max_date }}"{% endif %}>
                </div>
                <button type="button" id="clear-range-btn" class="btn btn-outline">Clear Range</button>
            </div>

            <!-- Action Buttons -->
            <div class="filter-row">
                <div class="btn-group">
                    <button onclick="applyFilters()" class="btn btn-primary">Apply Filters</button>
                    <button onclick="refreshData()" class="btn btn-success">Refresh Data</button>
                </div>
                <div class="btn-group" style="margin-left: auto;">
                    <button type="button" onclick="chooseAndDownloadIcs()" class="btn btn-secondary">Download .ics</button>
                    <button type="button" onclick="chooseAndDownloadPdf()" class="btn btn-secondary">Download PDF</button>
                </div>
            </div>

            <!-- Advanced Filters Toggle -->
            <div class="divider"></div>
            <span class="advanced-toggle collapsed" id="advanced-toggle" onclick="toggleAdvancedFilters()">
                Advanced Filters
            </span>

            <!-- Advanced Filters (collapsible) -->
            <div class="advanced-filters hidden" id="advanced-filters">
                <div class="filter-row">
                    <div class="filter-item" style="flex: 1;">
                        <label>Event Type</label>
                        <div id="type-checkboxes" class="type-checkboxes">
                            {% if types %}
                                {% for t in types %}
                                <label>
                                    <input type="checkbox" name="type" value="{{ t }}"> {{ t }}
                                </label>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div class="filter-row">
                    <div class="search-options" style="flex: 1;">
                        <span style="font-weight: 500;">Search in:</span>
                        <label><input type="checkbox" class="search-field" value="title" checked> Title</label>
                        <label><input type="checkbox" class="search-field" value="description" checked> Description</label>
                        <label><input type="checkbox" class="search-field" value="location" checked> Location</label>
                        <label><input type="checkbox" class="search-field" value="age" checked> Age Group</label>
                        <label><input type="checkbox" class="search-field" value="library"> Library</label>
                        <span style="margin-left: 16px; font-weight: 500;">Match:</span>
                        <select id="search-mode" style="padding: 4px 8px; border: 1px solid #d1d5da; border-radius: 4px; font-size: 13px;">
                            <option value="any">Any word</option>
                            <option value="all">All words</option>
                        </select>
                        <span class="search-hint">Tip: use quotes for phrases (e.g., "story time")</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="events-container">
            <div id="events-grid" class="events-grid">
                <div class="loading">Loading events...</div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="status">Ready</span>
        </div>
    </div>

    <script>
        let allEvents = [];
        let filteredEvents = [];
        let lastFilterState = null;
        let searchDebounce = null;

        // Toggle advanced filters
        function toggleAdvancedFilters() {
            const toggle = document.getElementById('advanced-toggle');
            const filters = document.getElementById('advanced-filters');

            toggle.classList.toggle('collapsed');
            filters.classList.toggle('hidden');
        }

        // Load events on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize preset to Today if within bounds
            const preset = document.getElementById('date-preset');
            const startInput = document.getElementById('start-date');
            const endInput = document.getElementById('end-date');
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayIso = `${yyyy}-${mm}-${dd}`;
            const min = startInput ? startInput.getAttribute('min') : null;
            const max = endInput ? endInput.getAttribute('max') : null;
            if ((!min || todayIso >= min) && (!max || todayIso <= max)) {
                preset.value = 'today';
            } else {
                preset.value = 'all';
            }
            // Toggle custom range UI
            preset.addEventListener('change', function() {
                const show = preset.value === 'custom';
                document.getElementById('custom-date-range').style.display = show ? 'inline-flex' : 'none';
            });
            // Clear range button
            document.getElementById('clear-range-btn').addEventListener('click', function() {
                startInput.value = '';
                endInput.value = '';
                applyFilters();
            });

            const searchInput = document.getElementById('search-input');
            const searchFields = document.querySelectorAll('.search-field');
            const searchMode = document.getElementById('search-mode');

            const triggerSearch = () => {
                clearTimeout(searchDebounce);
                searchDebounce = setTimeout(() => applyFilters(), 250);
            };

            searchInput.addEventListener('input', triggerSearch);
            searchMode.addEventListener('change', applyFilters);
            searchFields.forEach(cb => cb.addEventListener('change', applyFilters));

            loadEvents().then(() => applyFilters());
            
            // Add enter key support for search
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        });

        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                allEvents = data.events;
                displayEvents(allEvents);
                updateStatus(`Showing ${data.total} events`);
                updateTotalEventsCount(data.total);
            } catch (error) {
                document.getElementById('events-grid').innerHTML =
                    '<div class="no-events">Error loading events: ' + error.message + '</div>';
                updateStatus('Error loading events');
            }
        }

        async function applyFilters() {
            const state = getFilterState();
            lastFilterState = state;
            
            updateStatus('Filtering events...');
            
            try {
                const url = `/api/events?${buildQueryString(state)}`;
                const response = await fetch(url);
                const data = await response.json();
                filteredEvents = data.events;
                displayEvents(filteredEvents, state);
                const dateNote = state.note ? ` ${state.note}` : '';
                const searchNote = state.searchTokens.length ? ` | Search: ${state.search}` : '';
                updateStatus(`Showing ${data.total} of ${allEvents.length} events${dateNote}${searchNote}`);
            } catch (error) {
                updateStatus('Error filtering events');
            }
        }

        function getFilterState() {
            const library = document.getElementById('library-filter').value;
            const typeSelected = Array.from(document.querySelectorAll('#type-checkboxes input[type="checkbox"]:checked')).map(cb => cb.value);
            const search = document.getElementById('search-input').value;
            const preset = document.getElementById('date-preset').value;
            const startInput = document.getElementById('start-date');
            const endInput = document.getElementById('end-date');
            const { startIso, endIso, note } = computeDateRange(preset, startInput.value, endInput.value);
            const searchFields = Array.from(document.querySelectorAll('.search-field:checked')).map(cb => cb.value);
            const searchMode = document.getElementById('search-mode').value || 'any';
            const searchTokens = parseSearchTokens(search);
            return { library, typeSelected, search, searchFields, searchMode, searchTokens, startIso, endIso, note };
        }

        function buildQueryString(state) {
            const typeParams = state.typeSelected.map(t => `&type=${encodeURIComponent(t)}`).join('');
            const rangeParams = (state.startIso ? `&start=${encodeURIComponent(state.startIso)}` : '') + (state.endIso ? `&end=${encodeURIComponent(state.endIso)}` : '');
            const fieldsParam = state.searchFields.length ? `&search_fields=${encodeURIComponent(state.searchFields.join(','))}` : '';
            const modeParam = state.searchMode ? `&search_mode=${encodeURIComponent(state.searchMode)}` : '';
            return `library=${encodeURIComponent(state.library)}${typeParams}&search=${encodeURIComponent(state.search)}${rangeParams}${fieldsParam}${modeParam}`;
        }

        function computeDateRange(preset, customStart, customEnd) {
            const today = new Date();
            const toISO = d => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            let start = null, end = null, note = '';
            const dow = today.getDay(); // 0=Sun..6=Sat
            if (preset === 'all') {
                return { startIso: '', endIso: '', note: '' };
            }
            if (preset === 'today') {
                start = new Date(today); end = new Date(today);
                note = `on ${toISO(start)}`;
            } else if (preset === 'tomorrow') {
                start = new Date(today); start.setDate(start.getDate()+1); end = new Date(start);
                note = `on ${toISO(start)}`;
            } else if (preset === 'next7') {
                start = new Date(today); end = new Date(today); end.setDate(end.getDate()+6);
                note = `from ${toISO(start)} to ${toISO(end)}`;
            } else if (preset === 'next14') {
                start = new Date(today); end = new Date(today); end.setDate(end.getDate()+13);
                note = `from ${toISO(start)} to ${toISO(end)}`;
            } else if (preset === 'thisweek') {
                // Sunday-Saturday
                start = new Date(today); start.setDate(start.getDate() - dow);
                end = new Date(start); end.setDate(start.getDate()+6);
                note = `this week (${toISO(start)} to ${toISO(end)})`;
            } else if (preset === 'weekend') {
                // Upcoming Fri-Sun (if already weekend, use current Fri-Sun)
                const daysUntilFri = (5 - dow + 7) % 7;
                start = new Date(today); start.setDate(start.getDate() + daysUntilFri);
                end = new Date(start); end.setDate(start.getDate() + 2);
                // If today is Sun (0), daysUntilFri=5 ‚áí next weekend; that's fine
                note = `weekend (${toISO(start)} to ${toISO(end)})`;
            } else if (preset === 'thismonth') {
                start = new Date(today.getFullYear(), today.getMonth(), 1);
                end = new Date(today.getFullYear(), today.getMonth()+1, 0);
                note = `this month (${toISO(start)} to ${toISO(end)})`;
            } else if (preset === 'custom') {
                const s = customStart || '';
                const e = customEnd || '';
                if (s && e) note = `from ${s} to ${e}`;
                else if (s) note = `on/after ${s}`;
                else if (e) note = `on/before ${e}`;
                return { startIso: s, endIso: e, note };
            }
            return { startIso: start ? toISO(start) : '', endIso: end ? toISO(end) : '', note };
        }

        async function downloadIcs(useFilters = true) {
            updateStatus('Preparing .ics download...');
            const state = getFilterState();
            const query = useFilters ? buildQueryString(state) : '';
            const url = `/api/ics${query ? '?' + query : ''}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to generate .ics file');
                }
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const disposition = response.headers.get('Content-Disposition') || '';
                const match = /filename=\"?([^\";]+)\"?/i.exec(disposition);
                a.href = downloadUrl;
                a.download = match ? match[1] : 'library_events.ics';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);
                updateStatus(useFilters ? 'Downloaded filtered events as .ics' : 'Downloaded all events as .ics');
            } catch (error) {
                updateStatus('ICS download failed: ' + error.message);
            }
        }

        async function chooseAndDownloadIcs() {
            // Simple prompt: OK = filtered, Cancel = all
            const hasFilters = filteredEvents.length && filteredEvents.length !== allEvents.length;
            const message = hasFilters
                ? `Download only the ${filteredEvents.length} filtered events? Click Cancel to download all ${allEvents.length}.`
                : `No filters applied. Download all ${allEvents.length} events?`;
            const useFiltered = confirm(message);
            await downloadIcs(useFiltered && hasFilters);
        }

        async function downloadPdf(useFilters = true) {
            updateStatus('Preparing PDF download...');
            const state = getFilterState();
            const query = useFilters ? buildQueryString(state) : '';
            const url = `/api/pdf${query ? '?' + query : ''}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to generate PDF');
                }
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const disposition = response.headers.get('Content-Disposition') || '';
                const match = /filename=\"?([^\";]+)\"?/i.exec(disposition);
                a.href = downloadUrl;
                a.download = match ? match[1] : 'library_events.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);
                updateStatus(useFilters ? 'Downloaded filtered events as PDF' : 'Downloaded all events as PDF');
            } catch (error) {
                updateStatus('PDF download failed: ' + error.message);
            }
        }

        async function chooseAndDownloadPdf() {
            const hasFilters = filteredEvents.length && filteredEvents.length !== allEvents.length;
            const message = hasFilters
                ? `Download only the ${filteredEvents.length} filtered events? Click Cancel to download all ${allEvents.length}.`
                : `No filters applied. Download all ${allEvents.length} events?`;
            const useFiltered = confirm(message);
            await downloadPdf(useFiltered && hasFilters);
        }

        function displayEvents(events, state = lastFilterState) {
            const grid = document.getElementById('events-grid');
            const tokens = state?.searchTokens || [];
            const fields = state?.searchFields || [];
            
            if (events.length === 0) {
                grid.innerHTML = '<div class="no-events">No events found matching your criteria.</div>';
                return;
            }
            
            const highlight = (value, fieldKey) => highlightText(value, tokens, fields, fieldKey);

            grid.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-header">
                        <h3 class="event-title">${highlight(event.Title || 'Untitled Event', 'title')}</h3>
                        <span class="event-library">${highlight(event.Library || 'Unknown', 'library')}</span>
                    </div>
                    
                    <div class="event-meta">
                        <span><span class="icon">üìÖ</span> ${highlight(event.Date || 'Date TBD', 'date')}</span>
                        <span><span class="icon">üïê</span> ${highlight(event.Time || 'Time TBD', 'time')}</span>
                        <span><span class="icon">üìç</span> ${highlight(event.Location || 'Location TBD', 'location')}</span>
                        <span><span class="icon">üë•</span> ${highlight(event['Age Group'] || 'All Ages', 'age')}</span>
                    </div>
                    
                    ${event.Description && event.Description !== 'Not found' ? 
                        `<div class="event-description">${highlight(event.Description, 'description')}</div>` : ''}
                    
                    ${event.Link && event.Link !== 'N/A' && event.Link !== '' ? 
                        `<div class="event-link">
                            <a href="${escapeHtml(event.Link)}" target="_blank" rel="noopener">More Info ‚Üí</a>
                        </div>` : ''}
                </div>
            `).join('');
        }

        async function refreshData() {
            updateStatus('Refreshing data... This may take a few minutes.');
            const refreshBtn = event.target;
            const originalText = refreshBtn.textContent;
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            try {
                const response = await fetch('/api/refresh');
                const result = await response.json();

                if (result.success) {
                    updateStatus(result.message);
                    if (result.total_events !== undefined) {
                        updateTotalEventsCount(result.total_events);
                    }
                    await loadEvents();
                    await applyFilters();
                } else {
                    updateStatus('Error: ' + result.message);
                }
            } catch (error) {
                updateStatus('Error refreshing data: ' + error.message);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = originalText;
            }
        }

        function parseSearchTokens(input) {
            if (!input) return [];
            return (input.match(/"([^"]+)"|\S+/g) || [])
                .map(token => token.replace(/^"+|"+$/g, ''))
                .filter(Boolean);
        }

        function escapeRegExp(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function highlightText(text, tokens, fields, fieldKey) {
            const safe = escapeHtml(text || '');
            if (!tokens || !tokens.length) return safe;
            if (fields && fields.length && !fields.includes(fieldKey)) {
                return safe;
            }
            return tokens.reduce((acc, token) => {
                const regex = new RegExp(`(${escapeRegExp(token)})`, 'ig');
                return acc.replace(regex, '<mark>$1</mark>');
            }, safe);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateTotalEventsCount(count) {
            const countElement = document.getElementById('total-events-count');
            if (countElement) {
                countElement.textContent = count;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
